    <h1>Window Error Events &amp; Handling</h1>
    <p
      >The Window object has an Error event that lets us handle any error that
      happens on the page. Much better practice than wrapping your whole page in
      a try...catch block.</p
    >

    <p><img src="dagsdfgsdfgdsfg" id="badImg" alt="no alt" /></p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let img = document.getElementById("badImg");
        img.onerror = function () {
          console.warn("image did not load");
        };
